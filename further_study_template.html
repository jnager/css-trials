
<!DOCTYPE html>
<html>
  <head>
    <title>Ubermelon Order Form</title>
    <style>

      label {
        font-weight: bold;
        margin: 5px;
      }

      label label {
        font-weight: medium;
      }

      #sidebar{
        width: 25%;
        display: inline-block;
        float: left;
      }

      #order-form {
        width: 50%;
        display: inline-block;

      }
  
    </style>
  </head>
  <body>


    <h1>Order!</h1>


    <div id="sidebar">

      <h2>Prices</h2>
      <table>
        <thead>

          <tr>
            <th>Melon Name</th>
            <th>Price per lb.</th>
          </tr>

        </thead>
        <tbody>
       
          <tr>
            <td>Watermelon</td>
            <td>$1.59</td>
          </tr>
          <tr>
            <td>Honeydew</td>
            <td>$0.99</td>
          </tr>
          <tr>
            <td>Canteloupe</td>
            <td>$1.29</td>
          </tr>
          <tr>
            <td>Crenshaw</td>
            <td>$2.19</td>
          </tr>
          <tr>
            <td>Canary</td>
            <td>$11.99</td>
          </tr>

        </tbody>
      </table>
    </div>

    <div id="order-form">

      <h2>Place your orders here! You know you want to.</h2>

      <form action="/process" method="get">
        <label for="first">First Name</label>
        <input type="text" name="firstname" id="first"><br>

        <label for="last">Last Name</label>
        <input type="text" name="lastname" id="last"><br>

        <label for="melon_form">Melon Type</label>
        <select name="melontype" id="melon_form">
          <option value="watermelon">Watermelon</option>
          <option value="honeydew">Honeydew</option>
          <option value="canteloupe">Canteloupe</option>
          <option value="crenshaw">Crenshaw</option>
          <option value="canary">Canary</option>
        </select>
        <br>
        <label for="quantity-form">Quantity*:</label>
        <input type="text" name="quantity" id="quantity-form"><br>

        <label>Delivery Time<br>
        <label><input type="radio" name="time" value="am"> 12:00am-12:00pm</label><br>
        <label><input type="radio" name="time" value="pm"> 12:00pm-12:00am</label><br>
        <label><input type="radio" name="time" value="wat"> Time is an illusion</label></label>
        <br>

        <label>Returning Customer?<br>
        <label><input type="radio" name="returning" value="yes" > Yes</label>
        <label><input type="radio" name="returning" value="no" > No</label>
        <br></label>

        <label>For Statistical Purposes:</label><br>
        <label><input type="checkbox" name="stats" value="Dog"> Dog</label>
        <label><input type="checkbox" name="stats" value="Cat"> Cat</label>
        <label><input type="checkbox" name="stats" value="Hedgehog"> Hedgehog</label>
        <label><input type="checkbox" name="stats" value="Balloonicorn"> Balloonicorn</label>
        <label><input type="checkbox" name="stats" value="Yak"> Yak</label>
        <br>
        <input type="submit">

      </form>
    </div>
    <footer>
      * Quantities given are by the flat.
    </footer>

  </body>
</html>
